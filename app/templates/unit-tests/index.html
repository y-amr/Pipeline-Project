{% extends "squelette.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
{{ super() }}
<!-- Corps de la page -->

    <div class="row align-items-end">


    </div>
    <br/><br/>
    <div class="row">
              <div class="col-md-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-2 col-md-6">
                        <div class="d-flex">
                          <div class="wrapper">
                          <h5 class="mb-0 font-weight-medium text-primary">Versions :</h5>
                            <select id="select-versions" class="browser-default custom-select">
                                <option value=""></option>
                                {% for v in ocpi_versions %}
                                <option value="{{ v.id }}">{{ v.version_name }}</option>
                                {% endfor %}
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-2 col-md-6 mt-md-0 mt-6">
                        <div class="d-flex">
                          <div class="wrapper" style="display:none" id="div-role">
                            <h5 class="mb-0 font-weight-medium text-primary">You are :</h5>
                                <select id="select-role" class="browser-default custom-select">
                                    <option value=""></option>
                                    {% for r in roles %}
                                    <option value="{{ r.id }}">{{ r.role_name }}</option>
                                    {% endfor %}
                                </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-2 col-md-6 mt-md-0 mt-6">
                        <div class="d-flex">
                          <div class="wrapper" style="display:none" id="div-module">
                            <h5 class="mb-0 font-weight-medium text-primary">Module :</h5>
                            <select id="select-module" class="browser-default custom-select">
                                <option value=""></option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-2 col-md-6 mt-md-0 mt-6">
                        <div class="d-flex">
                          <div class="wrapper" style="display:none" id="div-fromto">
                            <h5 class="mb-0 font-weight-medium text-primary">Way :</h5>
                              <select id="select-fromto" class="browser-default custom-select">
                                    <option value=""></option>
                                    <option value="F">FromServer</option>
                                    <option value="T">ToServer</option>
                              </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-2 col-md-6 mt-md-0 mt-6">
                        <div class="d-flex">
                          <div class="wrapper" style="display:none" id="div-webservices">
                            <h5 class="mb-0 font-weight-medium text-primary">Webservices :</h5>
                            <select id="select-webservices" class="browser-default custom-select">
                                <option value=""></option>
                            </select>
                            </div>
                          </div>
                        </div>
                      <div class="col-lg-2 col-md-6 mt-md-0 mt-6">
                        <div class="d-flex">
                          <div class="wrapper"  id="div-clear">
                                <div class="col text-right" id="div-webservices">
                                <button class="btn btn-primary" type="button" onclick="clearAll();">Clear</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
    <div class="row">
                  <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body d-flex flex-column">
                    <div class="wrapper" style="display: none;" id="div-form">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-8 grid-margin stretch-card" style="overflow-y: auto;max-height: 70vh;">
                <div class="card scroll">
                  <div class="card-body">
                    <h4 class="card-title mb-0">Requests</h4>
                    <div class="d-flex flex-column flex-lg-row " id="result">
                    </div>
                  </div>
                </div>
              </div>
            </div>

    {% include "footer.html" %}

<script src="{{url_for('static', filename='scripts/unit-tests/unit-tests.js')}}"></script>
{% endblock %}
