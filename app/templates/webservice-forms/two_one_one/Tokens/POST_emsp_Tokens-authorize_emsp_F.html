<form id="launchRequest" action="/">
    <div class="form-group">
        <label for="token_uid">Token uid</label>
        <input type="text" class="form-control" id="token_uid" name="token_uid" placeholder="default : {{constants.DEFAULT_ID_CONSTANT}}"/>
    </div>
    <div class="form-group">
        <label for="token_type">Token type</label>
        <select class="form-control" name="token_type" id="token_type">
            <option value="">--(not sent if empty)--</option>
            <option value="RFID">RFID</option>
            <option value="OTHER">OTHER</option>
        </select>
    </div>
    <div class="form-group">
        <label for="location_id">Location id</label>
        <input type="text" class="form-control" id="location_id" name="location_id" placeholder="default : 1">
    </div>
    <div class="form-group">
        <label for="evse_id">EVSE id</label>
        <input type="text" class="form-control" id="evse_id" name="evse_id" placeholder="default : 1">
    </div>
    <div class="form-group">
        <label for="connector_id">Connector id</label>
        <input type="text" class="form-control" id="connector_id" name="connector_id" placeholder="optional, not sent if empty">
    </div>
    <button type="button" class="btn btn-primary"
            onclick="launchForm('/fromserver/ocpi/cpo/2.1.1/tokens/POST_emsp_Tokens-authorize');">
        Send
    </button>
</form>
